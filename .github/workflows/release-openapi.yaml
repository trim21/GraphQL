name: Release(openapi)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: yarn

      - run: yarn
      - run: yarn run-file ./scripts/export-openapi.ts

      - uses: actions/checkout@v3
        with:
          repository: 'bangumi/dev-docs'
          path: dev-docs

      - run: cp ./dist/private.yaml ./dev-docs/api1.yaml

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          path: dev-docs
          token: ${{ secrets.PAT }}
          title: Update Openapi Specification from bangumi/GraphQL
          push-to-fork: Trim21-bot/dev-docs
          branch: 'update-upstream-graphql'
          author: 'github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>'
